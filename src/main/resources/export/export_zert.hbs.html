    <style>
        @page {
            size: A4;
            margin: 2cm;

            @top-center {
                content: "{{ Lang.results_certified_measurement }}";
                font-size: 12px;
            }
            @bottom-center {
                content: counter(page)  "/" counter(pages);
                font-size: 12px;
            }

        }

        @page:first {
            @top-center {
                content: none;
            }

            @bottom-center {
                content: none;
            }
        }

        h1 {
            font-weight: bold;
        }

        .toc, .title-page, .user-details, .single-test, .test-list {
            page-break-after: always;

        }

        .title-page {
            text-align: center;
        }

        .title-page .date {
            margin-top: 15cm;
        }

        .title-page .rtr-logo-title {
            width: 12cm;
            margin-bottom: 3cm;
            margin-top: 2cm;
        }

        .toc ul li {
            border-top: 1px dashed grey;
            line-height: 1.8;
        }

        .toc>ul>li:first-child {
            border-top: none;
        }

        .toc ul li a::after {
            float: right;
            content: target-counter(attr(href), page);
        }

        .toc ul {
            list-style: none;
            padding-left:0cm;
            margin-left:0cm;
        }

        .toc ul ul li {
            padding-left:0.2cm;
            margin-left:0cm;
        }

        .toc ul a {
            color: black;
        }

        .user-details .detail {
            page-break-inside: avoid;
        }

        .user-details .detail.allow-page-break {
            page-break-inside: auto;
        }

        .test-details {
            page-break-before: always;
        }

        a {
            font-variant-ligatures: none;
        }
    </style>



</head>
<body>
<script type="text/x-handlebars" id="template">
    <div class="title-page">
        <img class="rtr-logo-title" src="data:image/png;base64,{{logo}}" />
        <h1>{{ Lang.results_certified_measurement }}</h1>
        <p class="date">{{ Lang.generated_at }}: {{date}}</p>
    </div>
    <div class="toc">
        <h2>{{ Lang.table_of_contents }}</h2>
        <ul>
            <li><a href="#test-list">1. {{ Lang.conducted_measurements }}</a></li>
            <li><a href="#user-details">2. {{ Lang.user_provided_data }}</a></li>
            <li><a href="#test-details">3. {{ Lang.single_measurement_results }}</a></li>
            <ul>
                {{#each tests}}
                    <li>3.<a href="#{{open_test_uuid}}">{{add @index 1}}. {{time}}</a></li>
                {{/each}}
            </ul>
        </ul>
    </div>
    <div class="test-list" id="test-list">
        <h2>{{ Lang.conducted_measurements }}</h2>
        <p>{{ Lang.conducted_measurements_desc }}</p>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>{{ Lang.time_utc }}</th>
                <th>{{ Lang.open_test_uuid }}</th>
                <th class="text-right">{{ Lang.download }}<br/>({{ Lang.mbps }})</th>
                <th class="text-right">{{ Lang.upload }}<br/>({{ Lang.mbps }})</th>
                <th class="text-right">{{ Lang.ping }}<br/>({{ Lang.ms }})</th>
            </tr>
            </thead>
            <tbody>
            {{#each tests}}
                <tr>
                    <th scope="row">{{add @index 1}}</th>
                    <td>{{time}}</td>
                    <td>{{open_test_uuid}}</td>
                    <td class="text-right">{{toMbit download_kbit}}</td>
                    <td class="text-right">{{toMbit upload_kbit}}</td>
                    <td class="text-right">{{twoSignificantDigits ping_ms}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        {{#if loop_uuid}}
        <p>{{ Lang.results_url }}:<br/>
            <a href="https://www.netztest.at/{{ Lang.lang }}/Opentests?loop_uuid={{loop_uuid}}">https://www.netztest.at/{{ Lang.lang }}/Opentests?loop_uuid={{loop_uuid}}</a>
        </p>
        {{/if }}
    </div>

    <div class="user-details" id="user-details">
        <h2>{{ Lang.user_provided_data }}</h2>
        <div class="detail">
        {{#if title_prepend}}
        <div class="row">
            <p class="col-xs-4 text-right">
                <strong>{{ Lang.title_prepended }}</strong>
            </p>
            <p class="col-xs-8">
                {{title_prepend}}
            </p>
         </div>
         {{/if}}
        <div class="row">
            <p class="col-xs-4 text-right">
                <strong>{{ Lang.first_name }}</strong>
            </p>
            <p class="col-xs-8">
                {{first_name}}
            </p>
         </div>
         <div class="row">
            <p class="col-xs-4 text-right">
                <strong>{{ Lang.last_name }}</strong>
            </p>
            <p class="col-xs-8">
                {{last_name}}
            </p>
         </div>
         {{#if title_prepend}}
        <div class="row">
            <p class="col-xs-4 text-right">
                <strong>{{ Lang.title_appended }}</strong>
            </p>
            <p class="col-xs-8">
                {{title_append}}
            </p>
         </div>
         {{/if}}
         <div class="row">
            <p class="col-xs-4 text-right">
                <strong>{{ Lang.measurement_location }}</strong>
            </p>
            <p class="col-xs-8">
                {{nl2br address}}
            </p>
         </div>
         <!-- <div class="row">
            <p class="col-xs-4 text-right">
                <strong>Zyklus</strong>
            </p>
            <p class="col-xs-8">
                {{#ifCond first '==' 'y'}}
                Erster Messzyklus
                {{/ifCond}}
                {{#ifCond first '==' 'n'}}
                Folgezyklus
                {{/ifCond}}
            </p>
         </div> -->
        </div>
       {{#ifCond first '==' 'y'}}
       <div class="detail">
         <div class="row">
            <p class="col-xs-4 text-right">
                <strong>{{ Lang.location_access }}</strong>
            </p>
            <p class="col-xs-8">
                {{#if location_type_0}}
                {{ Lang.location_access_residential }}<br/>
                {{/if}}
                {{#if location_type_1}}
                {{ Lang.location_access_single_family }}<br/>
                {{/if}}
                {{#if location_type_2}}
                {{ Lang.location_access_urban }}<br/>
                {{/if}}
                {{#if location_type_3}}
                {{ Lang.location_access_rural }}<br/>
                {{/if}}
                {{#if location_type_other}}
                {{ Lang.location_access_other }}: {{location_type_other}}<br/>
                {{/if}}
            </p>
         </div>


        {{#if type_text}}
         <div class="row">
            <p class="col-xs-4 text-right">
                <strong>{{ Lang.access_type }}</strong>
            </p>
            <p class="col-xs-8">
                {{nl2br type_text}}
            </p>
         </div>
         {{/if}}

         {{#if test_device}}
         <div class="row">
            <p class="col-xs-4 text-right">
                <strong>{{ Lang.test_device }}</strong>
            </p>
            <p class="col-xs-8">
                {{nl2br test_device}}
            </p>
         </div>
         {{/if}}

        </div>

        {{#if test_picturesArr}}
        <div class="">
        {{#each test_picturesArr}}
        <div class="row detail">
             <p class="col-xs-2 text-right">
                <strong>{{ Lang.photo_upload }}</strong>
            </p>
            <p class="col-xs-9">
                <img src="{{this}}" class="img-responsive" style="max-height:20cm" />
            </p>
        </div>
        {{/each}}
        </div>
        {{/if}}
        {{#if test_pictures}}
        <div class="">
        <div class="row detail">
             <p class="col-xs-2 text-right">
                <strong>{{ Lang.photo_upload }}</strong>
            </p>
            <p class="col-xs-9">
                <img src="{{test_pictures}}" class="img-responsive" style="max-height:20cm" />
            </p>
        </div>
        </div>
        {{/if}}
    </div>
    {{/ifCond}}

    <div class="test-details" id="test-details">
        {{#each tests}}
        <div class="single-test">
            <h2 id="{{open_test_uuid}}" >{{ Lang.measurement }} {{add @index 1}}</h2>
            <h3>{{ Lang.result }}</h3>
            <table class="table table-striped">
                <colgroup>
                    <col class="col-xs-3"/>
                    <col class="col-xs-9"/>
                </colgroup>
                <tr>
                    <td>{{ Lang.download }}</td>
                    <td>{{toMbit download_kbit}} {{ Lang.mbps }}</td>
                </tr>
                <tr>
                    <td>{{ Lang.upload }}</td>
                    <td>{{toMbit upload_kbit}} {{ Lang.mbps }}</td>
                </tr>
                <tr>
                    <td>{{ Lang.ping }}</td>
                    <td>{{twoSignificantDigits ping_ms}} {{ Lang.ms }}</td>
                </tr>
                <tr>
                    <td>{{ Lang.time_utc }}</td>
                    <td>{{time}}</td>
                </tr>
                <tr>
                    <td>{{ Lang.open_test_uuid }}</td>
                    <td>{{open_test_uuid}}</td>
                </tr>
            </table>
            <p>
                {{ Lang.result_detail_link }}: <br/><a href="https://www.netztest.at/{{ Lang.lang }}/Opentest?{{open_test_uuid}}">https://www.netztest.at/{{ Lang.lang }}/Opentest?{{open_test_uuid}}</a>
            </p>

            <h3>{{ Lang.detailed_result }}</h3>
            <table class="table table-striped table-condensed">
                <colgroup>
                    <col class="col-xs-3"/>
                    <col class="col-xs-9"/>
                </colgroup>
                <tr>
                    <td>{{ Lang.network_type }}</td>
                    <td>{{network_type}}</td>
                </tr>
                <tr>
                    <td>{{ Lang.cat_technology }}</td>
                    <td>{{cat_technology}}</td>
                </tr>
                {{#if position}}
                <tr>
                    <td>{{ Lang.location }}</td>
                    <td>{{position}}</td>
                </tr>
                {{/if}}
                {{#if provider_name}}
                <tr>
                    <td>{{ Lang.provider_name }}</td>
                    <td>{{provider_name}}</td>
                </tr>
                {{/if}}
                <tr>
                    <td>{{ Lang.ip_anonym }}</td>
                    <td>{{ip_anonym}}</td>
                </tr>
                {{#if connection}}
                <tr>
                    <td>{{ Lang.nat_type }}</td>
                    <td>{{connection}}</td>
                </tr>
                {{/if}}
                <tr>
                    <td>{{ Lang.asn }}</td>
                    <td>{{asn}}</td>
                </tr>
                {{#if public_ip_as_name}}
                <tr>
                    <td>{{ Lang.public_ip_as_name }}</td>
                    <td>{{public_ip_as_name}}</td>
                </tr>
                {{/if}}
                {{#if country_asn}}
                <tr>
                    <td>{{ Lang.country_asn }}</td>
                    <td>{{country_asn}}</td>
                </tr>
                {{/if}}
                <tr>
                    <td>{{ Lang.platform }}</td>
                    <td>{{platform}}</td>
                </tr>
                {{#if model}}
                <tr>
                    <td>{{ Lang.model }}</td>
                    <td>{{model}}</td>
                </tr>
                {{/if}}
                {{#if model_native}}
                <tr>
                    <td>{{ Lang.model_native }}</td>
                    <td>{{model_native}}</td>
                </tr>
                {{/if}}
                {{#if time_dl_ms}}
                <tr>
                    <td>{{ Lang.time_dl_ms }}</td>
                    <td>{{roundNumber time_dl_ms 0}} ms</td>
                </tr>
                {{/if}}
                {{#if duration_download_ms}}
                <tr>
                    <td>{{ Lang.duration_download_ms }}</td>
                    <td>{{roundNumber duration_download_ms 0}} ms</td>
                </tr>
                {{/if}}
                {{#if bytes_download}}
                <tr>
                    <td>{{ Lang.bytes_download }}</td>
                    <td>{{toMB bytes_download}} MB</td>
                </tr>
                {{/if}}
                {{#if time_ul_ms}}
                <tr>
                    <td>{{ Lang.time_ul_ms }}</td>
                    <td>{{roundNumber time_ul_ms 0}} ms</td>
                </tr>
                {{/if}}
                {{#if duration_upload_ms}}
                <tr>
                    <td>{{ Lang.duration_upload_ms }}</td>
                    <td>{{roundNumber duration_upload_ms 0}} ms</td>
                </tr>
                {{/if}}
                {{#if bytes_upload}}
                <tr>
                    <td>{{ Lang.bytes_upload }}</td>
                    <td>{{toMB bytes_upload}} MB</td>
                </tr>
                {{/if}}
                {{#if server_name}}
                <tr>
                    <td>{{ Lang.server_name }}</td>
                    <td>{{server_name}}</td>
                </tr>
                {{/if}}
                {{#if client_version}}
                <tr>
                    <td>{{ Lang.client_version }}</td>
                    <td>{{client_version}}</td>
                </tr>
                {{/if}}
                {{#if test_duration}}
                <tr>
                    <td>{{ Lang.duration }}</td>
                    <td>{{test_duration}} s</td>
                </tr>
                {{/if}}
                {{#if num_threads_requested}}
                <tr>
                    <td>{{ Lang.num_threads_requested }}</td>
                    <td>{{num_threads_requested}}</td>
                </tr>
                {{/if}}
                {{#if num_threads}}
                <tr>
                    <td>{{ Lang.num_threads }}</td>
                    <td>{{num_threads}}</td>
                </tr>
                {{/if}}
                {{#if num_threads_ul}}
                <tr>
                    <td>{{ Lang.num_threads_ul }}</td>
                    <td>{{num_threads_ul}}</td>
                </tr>
                {{/if}}
                <tr>
                    <td>{{ Lang.open_test_uuid }}</td>
                    <td>{{open_test_uuid}}</td>
                </tr>
                <tr>
                    <td>{{ Lang.open_uuid }}</td>
                    <td>{{open_uuid}}</td>
                </tr>
            </table>





        </div>
        {{/each}}

    </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
<script>
    //some demo tests
    const loop_uuid = 'L33c1a04c-610e-4060-8ae7-7c812b7eb512';
    let allData = [];

    var Lang = {
        "lang": "de",
        "results_certified_measurement": "Ergebnisse der zertifizierten Messung",
        "generated_at": "Ausdruck erstellt am",
        "table_of_contents": "Inhaltsverzeichnis",
        "conducted_measurements": "Durchgeführte Messungen",

                                                allData.push(test);
                                            })
                                }
                        ))
            })

        //fill model
        let model = {
            tests: allData,
            loop_uuid: loop_uuid,
            date: (new Date()).toLocaleString(),
            Lang: Lang
        };

        var template = Handlebars.compile(document.querySelector("#template").innerHTML);
        var html = template(model);

        window.setTimeout(function() {
            document.getElementsByTagName("body")[0].innerHTML = html;
        }, 0);
    })




    //https://stackoverflow.com/questions/26529338/handlebars-js-template-with-custom-helper-to-slice-data-array
    Handlebars.registerHelper('slice', function (context, limit, offset, block) {
        var ret = "";
        var i = (offset < context.length) ? offset : 0;
        var j = ((limit + offset) < context.length) ? (limit + offset) : context.length;

        for (i, j; i < j; i++) {
            ret += block.fn(context[i]);
        }
        return ret;
    });

    Handlebars.registerHelper('IfLE', function(list, size, options) {
        if (list.length <= size) {
            return options.fn(this);
        }
        else {
            return options.inverse(this);
        }
    });

    //https://stackoverflow.com/questions/8853396/logical-operator-in-a-handlebars-js-if-conditional
    Handlebars.registerHelper('ifCond', function (v1, operator, v2, options) {
        if (v1 instanceof Array) {
            v1 = v1.length;
        }


        switch (operator) {
            case '==':
                return (v1 == v2) ? options.fn(this) : options.inverse(this);
            case '===':
                return (v1 === v2) ? options.fn(this) : options.inverse(this);
            case '!=':
                return (v1 != v2) ? options.fn(this) : options.inverse(this);
            case '!==':
                return (v1 !== v2) ? options.fn(this) : options.inverse(this);
            case '<':
            case '&lt;':
                return (v1 < v2) ? options.fn(this) : options.inverse(this);
            case '<=':
            case '&lt;=':
                return (v1 <= v2) ? options.fn(this) : options.inverse(this);
            case '>':
            case '&gt;':
                return (v1 > v2) ? options.fn(this) : options.inverse(this);
            case '>=':
            case '&gt;=':
                return (v1 >= v2) ? options.fn(this) : options.inverse(this);
            case '&&':
                return (v1 && v2) ? options.fn(this) : options.inverse(this);
            case '||':
                return (v1 || v2) ? options.fn(this) : options.inverse(this);
            default:
                return options.inverse(this);
        }
    });

    //https://stackoverflow.com/a/11924998
    Handlebars.registerHelper('times', function(n, block) {
        var accum = '';
        for(var i = 0; i < n; ++i)
            accum += block.fn(i);
        return accum;
    });

    Handlebars.registerHelper("add",(number, increment) => {
        var iNumber = parseInt(number);
        var sum = iNumber + increment;
        return sum;
    });

    Handlebars.registerHelper("toMbit",(number) => {
        return (number/1000).toLocaleString('de-DE',{maximumSignificantDigits:2});;
    });

    Handlebars.registerHelper("twoSignificantDigits",(number) => {
        return number.toLocaleString('de-DE',{maximumSignificantDigits:2});
    });

    Handlebars.registerHelper("nl2br",(string) => {
        return string;
    });
